<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Meal Buddy! - Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center font-sans antialiased text-gray-800 dark:text-gray-200 transition-colors duration-500">

    <div class="bg-white dark:bg-gray-800 p-10 rounded-xl shadow-xl w-full max-w-sm text-center transform transition-transform duration-500 hover:scale-105">
        <h1 class="text-4xl font-extrabold text-blue-600 dark:text-blue-400 mb-2 tracking-wide transition-colors duration-500">Meal Buddy</h1>
        <p class="text-lg text-gray-600 dark:text-gray-400 mb-8 transition-colors duration-500">Your journey to delicious meals starts here.</p>

        <div class="space-y-4">
            <a href="{% url 'open_signup' %}" class="block w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:-translate-y-1 shadow-lg hover:shadow-2xl">
                SIGN UP
            </a>
            <a href="{% url 'open_signin' %}" class="block w-full bg-white border-2 border-blue-500 hover:border-blue-600 text-blue-500 hover:text-blue-600 font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:-translate-y-1 shadow-lg hover:shadow-2xl dark:bg-gray-700 dark:text-blue-300 dark:border-blue-300 dark:hover:bg-gray-600">
                SIGN IN
            </a>
        </div>
    </div>

</body>
</html>
