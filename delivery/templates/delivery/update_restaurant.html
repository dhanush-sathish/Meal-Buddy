<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Update Restaurant</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <form action="{% url 'update_restaurant' restaurant.id %}" method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="name">Restaurant name</label>
                <input type="text" name="name" id="name" value="{{ restaurant.name }}" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="picture">Picture URL</label>
                <input type="text" name="picture" id="picture" value="{{ restaurant.picture }}" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="cuisine">Cuisine</label>
                <input type="text" name="cuisine" id="cuisine" value="{{ restaurant.cuisine }}" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="rating">Rating</label>
                <input type="number" name="rating" id="rating" min="0" max="5" step="0.5" value="{{ restaurant.rating }}" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>
            <div class="flex justify-center">
                <button type="submit"
                    class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition duration-200">
                    Update Restaurant
                </button>
            </div>
        </form>
    </div>
</body>
</html>
