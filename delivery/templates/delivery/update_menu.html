<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Menu</title>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-md p-6">
        <!-- Menu Table -->
        <div class="overflow-x-auto mb-8">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-indigo-600 text-white">
                    <tr>
                        <th class="px-4 py-2 text-left">Item name</th>
                        <th class="px-4 py-2 text-left">Picture</th>
                        <th class="px-4 py-2 text-left">Description</th>
                        <th class="px-4 py-2 text-left">Price</th>
                        <th class="px-4 py-2 text-left">Is veg?</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 bg-white">
                    {% for item in itemList %}
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-2">{{ item.name }}</td>
                        <td class="px-4 py-2">
                            <img src="{{ item.picture }}" alt="{{ item.name }}" class="w-20 h-20 object-cover rounded" />
                        </td>
                        <td class="px-4 py-2">{{ item.description }}</td>
                        <td class="px-4 py-2">â‚¹{{ item.price }}</td>
                        <td class="px-4 py-2">{{ item.vegeterian|yesno:"Yes,No" }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Add Menu Item Form -->
        <h2 class="text-xl font-semibold mb-4">Add Menu Item</h2>
        <form action="{% url 'update_menu' restaurant.id %}" method="post" class="space-y-6 max-w-md">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-gray-700 font-medium mb-1">Item Name:</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>
            <div>
                <label for="description" class="block text-gray-700 font-medium mb-1">Description:</label>
                <textarea id="description" name="description" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            </div>
            <div>
                <label for="price" class="block text-gray-700 font-medium mb-1">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="vegeterian" name="vegeterian" class="h-5 w-5 text-indigo-600" />
                <label for="vegeterian" class="text-gray-700 font-medium">Vegetarian</label>
            </div>
            <div>
                <label for="picture" class="block text-gray-700 font-medium mb-1">Image URL:</label>
                <input type="url" id="picture" name="picture"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>
            <div>
                <button type="submit"
                    class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition duration-200">
                    Add Item
                </button>
            </div>
        </form>
    </div>
</body>
</html>
