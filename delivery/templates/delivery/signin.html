<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign IN</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h3 class="text-2xl font-semibold mb-6 text-center">SIGN IN below:</h3>

        <form action="{% url 'signin' %}" method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="username">Username</label>
                <input type="text" name="username" id="username"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1" for="password">Password</label>
                <input type="password" name="password" id="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>

            <div class="flex justify-center">
                <button type="submit"
                    class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition duration-200">
                    SIGN IN
                </button>
            </div>
        </form>
    </div>
</body>
</html>
